<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Latest compiled and minified CSS -->

    <Script>
        var app=angular.module("homewel",[]);
        app.controller("navig",function ($scope) {
            $scope.name='Hello '+decodeURIComponent((new RegExp('[?|&]username=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;;
        });

</div>
<div>

        <div class=".container-fluid">

            <ul style="float: right;padding-top: 3px" class="nav navbar-nav" ><li><a href="welcome.html">Sign Out</a></li></ul>

</div></nav></div>
<iframe height="500px" width="100%"  frameborder="0" border="0" cellspacing="0" src="home.html" name="home">
